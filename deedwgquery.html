<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Drawing Revision Checker</title>
				<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .match {
            color: green;
            font-weight: bold;
            background-color: #e0ffe0;
        }
        .mismatch {
            color: red;
            font-weight: bold;
            background-color: #ffe0e0;
        }
        .error {
            color: orange;
            font-weight: bold;
            background-color: #fff0e0;
        }
    </style>
			</head>
			<body>
				<div class="container">
					<h1>Drawing Revision Checker</h1>
					<div id="result" class="result"></div>
				</div>
				<script>
        const apiKey = 'AIzaSyAwatF1_d1Br6uy8OjK04TxjC6PCWS7ZFc'; // Replace with your API key
        const sheetId = '1BKjlhr0ljBPkCEGR6UKrhmczvXvxnyJViw0YAwCzI2g'; // Replace with your Google Sheet ID

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function fetchSheetData(drawingNumber, revisionNumber) {
            const range = 'Sheet1!A:B'; // Adjust the range as needed
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values;
                    let resultDiv = document.getElementById('result');
                    let found = false;

                    if (rows.length) {
                        for (let i = 1; i < rows.length; i++) { // Start from 1 to skip header
                            const row = rows[i];
                            if (row[0] === drawingNumber) {
                                found = true;
                                if (row[1] === revisionNumber) {
                                    resultDiv.innerHTML = `
					<p class="match">Drawing Number: ${drawingNumber} 
						<br> Revision number matches: ${revisionNumber}
						</p>`;
                                } else {
                                    resultDiv.innerHTML = `
						<p class="mismatch">Drawing Number: ${drawingNumber} 
							<br> Revision number mismatch! Expected: ${row[1]}, Found: ${revisionNumber}
							</p>`;
                                }
                                break;
                            }
                        }

                        if (!found) {
                            resultDiv.innerHTML = `
							<p class="error">Drawing Number: ${drawingNumber} not found.</p>`;
                        }
                    } else {
                        resultDiv.innerHTML = `
							<p class="error">No data found in the Google Sheet.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').innerHTML = `
							<p class="error">Error fetching data from Google Sheets.</p>`;
                });
        }

        // Fetch parameters from URL and then fetch data
        const drawingNumber = getQueryParam('drawingNumber');
        const revisionNumber = getQueryParam('revisionNumber');

        if (drawingNumber && revisionNumber) {
            fetchSheetData(drawingNumber, revisionNumber);
        } else {
            document.getElementById('result').innerHTML = `
							<p class="error">Invalid or missing parameters. Please provide both drawingNumber and revisionNumber in the URL.</p>`;
        }
    
						</script>
					</body>
				</html>
